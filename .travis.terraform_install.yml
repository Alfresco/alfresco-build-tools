env:
  global:
    - TERRAFORM_VERSION=${TERRAFORM_VERSION:-0.12.29}
before_install:
  - curl -sLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip &&
    unzip /tmp/terraform.zip -d /tmp && sudo mv /tmp/terraform /usr/local/bin/
