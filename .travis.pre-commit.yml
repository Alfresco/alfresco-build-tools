os: linux
dist: focal
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
jobs:
  include:
    - name: pre-commit
      stage: lint
      language: python
      python: 3.9
      env:
        - PRE_COMMIT_VERSION=${PRE_COMMIT_VERSION:-2.10.1}
      install: |
        pip install pre-commit==${PRE_COMMIT_VERSION}
        pre-commit --version
      script: pre-commit run --all-files --show-diff-on-failure
