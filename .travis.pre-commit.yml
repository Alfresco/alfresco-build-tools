os: linux
dist: focal
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
jobs:
  include:
    - name: pre-commit
      stage: lint
      language: python
      python: 3.9
      install: |
        curl https://pre-commit.com/install-local.py | python3 -
        pre-commit --version
      script: pre-commit run --all-files
