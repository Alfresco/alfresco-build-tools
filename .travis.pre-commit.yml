cache:
  directories:
    - $HOME/.cache/pip
jobs:
  include:
    - name: pre-commit
      stage: lint
      language: python
      python: 3.8
      install: curl https://pre-commit.com/install-local.py | python3 -
      script: 
        - rm -rf ~/.cache/pre-commit
        - pre-commit run --all-files
