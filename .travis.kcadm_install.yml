import:
  - source: Alfresco/alfresco-build-tools:.travis.home_bin_path.yml@v1.4.0
env:
  global:
    - KEYCLOAK_VERSION=${KEYCLOAK_VERSION:-16.1.1}
before_install:
  - |-
    curl -fsSL https://github.com/keycloak/keycloak/releases/download/${KEYCLOAK_VERSION}/keycloak-${KEYCLOAK_VERSION}.tar.gz | tar xz
    mv keycloak-$KEYCLOAK_VERSION keycloak && ln -s $PWD/keycloak/bin/kcadm.sh $HOME/bin
    kcadm.sh help
