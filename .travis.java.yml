import:
  - source: Alfresco/alfresco-build-tools:.travis.maven_config.yml@v1.32.0
  - source: Alfresco/alfresco-build-tools:.travis.java_config.yml@v1.32.0
  - source: Alfresco/alfresco-build-tools:.travis.common.yml@v1.32.0
jobs:
  include:
    - name: build application
      stage: build
      script: travis_wait $TRAVIS_WAIT_TIMEOUT mvn $MAVEN_CLI_OPTS verify -Dlogging.root.level=off -Dspring.main.banner-mode=off
    - name: publish artifacts
      stage: publish
      script: travis_wait $TRAVIS_WAIT_TIMEOUT mvn $MAVEN_CLI_OPTS deploy -DskipTests
