import:
  - source: Alfresco/alfresco-build-tools:.travis.home_bin_path.yml@v1.0.0
env:
  global:
    - RANCHER_CLI_VERSION=${RANCHER_CLI_VERSION:-v2.4.10}
before_install:
  - curl -L  https://github.com/rancher/cli/releases/download/${RANCHER_CLI_VERSION}/rancher-linux-amd64-${RANCHER_CLI_VERSION}.tar.gz | tar zx &&
    mv rancher-${RANCHER_CLI_VERSION}/rancher $HOME/bin/rancher && rm -rf rancher-${RANCHER_CLI_VERSION} && rancher --version
