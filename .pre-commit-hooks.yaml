- id: helm-deps
  name: Helm Dependency Update
  entry: bash -c 'find . -name Chart.yaml | xargs -n1 -I% bash -c "dirname %" | xargs -t -n1 -I% helm dep up %'
  language: system
  pass_filenames: false
- id: helm-deps-build
  name: Helm Dependency Build
  entry: bash -c 'find . -name Chart.yaml | xargs -n1 -I% bash -c "dirname %" | xargs -t -n1 -I% helm dep build %'
  language: system
  pass_filenames: false
- id: helm-lint
  name: Helm Lint
  entry: bash -c 'find . -name Chart.yaml | xargs -n1 -I% bash -c "dirname %" | xargs -t -n1 -I% helm lint %'
  language: system
  pass_filenames: false
- id: kubepug-minimum
  name: KubePug - k8s v1.15 minimum
  entry: bash -c 'find . -name Chart.yaml | xargs -n1 -I% bash -c "dirname %" | xargs -t -n1 -I% bash -c "helm template % --kube-version 1.15 | kubepug --error-on-deprecated --error-on-deleted --k8s-version v1.15.0 --input-file=-"'
  language: system
  pass_filenames: false
- id: kubepug-recommended
  name: KubePug - k8s v1.21 recommended
  entry: bash -c 'find . -name Chart.yaml | xargs -n1 -I% bash -c "dirname %" | xargs -t -n1 -I% bash -c "helm template % --kube-version 1.21 | kubepug --error-on-deprecated --error-on-deleted --k8s-version v1.21.0 --input-file=-"'
  language: system
  pass_filenames: false
- id: kubepug-latest
  name: KubePug - k8s latest
  entry: bash -c 'find . -name Chart.yaml | xargs -n1 -I% bash -c "dirname %" | xargs -t -n1 -I% bash -c "helm template % | kubepug --error-on-deprecated --error-on-deleted --input-file=-"'
  language: system
  pass_filenames: false
- id: plantuml-svg
  name: PlantUML SVG converter
  entry: bash -c 'for FILE in $@; do cat $FILE | docker run --rm -i think/plantuml > ${FILE%.*}.svg; done'
  language: system
  types: [file]
  files: \.puml$
- id: plantuml-png
  name: PlantUML PNG converter
  entry: bash -c 'for FILE in $@; do cat $FILE | docker run --rm -i think/plantuml -tpng > ${FILE%.*}.png; done'
  language: system
  types: [file]
  files: \.puml$
- id: drawio-export
  name: DrawIO PNG converter
  entry: docker run --rm -it -v $(pwd):/data rlespinasse/drawio-export --fileext svg --on-changes --remove-page-suffix
  language: system
  types: [file]
  files: \.drawio$
  pass_filenames: false
- id: checkov-helm
  name: Checkov - Helm check
  entry: bash -c 'find . -name Chart.yaml | xargs -n1 -I% bash -c "dirname %" | xargs -t -n1 -I% bash -c "helm template % > %.yaml && checkov -f %.yaml --framework kubernetes"'
  language: system
  pass_filenames: false
