name: dependabot-coverage-check
author: wojciech.piotrowiak
description: Ensure that all GitHub Actions defined in the current repo have managed dependabot updates. Workaround for https://github.com/dependabot/dependabot-core/issues/6345
runs:
  using: composite

  steps:
    - name: Run dependabot-coverage-check
      run: ${{ github.action_path }}/dependabot-coverage-check.sh
      shell: bash
