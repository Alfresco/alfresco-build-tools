name: 'Setup updatecli'
description: 'Install updatecli binary'
inputs:
  version:
    description: 'Version of binary'
    default: 0.113.0
runs:
  using: "composite"
  steps:
    - uses: Alfresco/alfresco-build-tools/.github/actions/setup-github-release-binary@v13.0.0
      with:
        repo: updatecli/updatecli
        version: ${{ inputs.version }}
        url_template: 'v${VERSION}/${NAME}_${OS}_${ARCH}.tar.gz'
        test_args: 'version'
        x86_64_arch: 'x86_64'
