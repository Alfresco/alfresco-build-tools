name: 'Setup checkov'
description: 'Set up a specific version of checkov and add it to the PATH.'
inputs:
  version:
    description: 'Version of checkov'
    required: false
    default: '3.2.461'
runs:
  using: "composite"
  steps:
    - uses: Alfresco/alfresco-build-tools/.github/actions/setup-github-release-binary@v9.3.0
      with:
        repo: bridgecrewio/checkov
        version: ${{ inputs.version }}
        x86_64_arch: 'X86_64'
        aarch64_arch: 'arm64'
        url_template: '${VERSION}/${NAME}_${OS}_${ARCH}.zip'
