name: PR author and label check
description: Checks PR author and label, using PR that led to merge on push

inputs:
  gh-token:
    description: 'GitHub token with content read permission'
    required: true
  actor:
    description: 'Check if the pull request was created by this actor'
    required: false
  label:
    description: 'Check if the pull request contains this label'
    required: true

outputs:
  result:
    description: "Result of the check"
    value: ${{ steps.check.outputs.result }}

runs:
  using: composite
  steps:
    - name: Check
      id: check
      env:
        GH_TOKEN: ${{ inputs.gh-token }}
        SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        INPUT_LABEL: ${{ inputs.label }}
        INPUT_ACTOR: ${{ inputs.actor }}
      shell: bash
      run: |
        echo "Event name: $GITHUB_EVENT_NAME"
        PR_INFO=$(gh api /repos/$GITHUB_REPOSITORY/commits/$SHA/pulls | jq -r '.[0] | {user_login: .user.login, labels: [.labels[].name]}' )
        LABELS=$(echo $PR_INFO | jq -r '.labels')
        echo "Labels found: $LABELS"

        if [[ "$GITHUB_EVENT_NAME" == "push" ]]; then
            GITHUB_ACTOR=$(echo $PR_INFO | jq -r '.user_login')
        fi
        echo "Creator: $GITHUB_ACTOR"

        if [ -n "$INPUT_ACTOR" ]
        then
          [[ "$GITHUB_ACTOR" == "$INPUT_ACTOR" && "$LABELS" == *"$INPUT_LABEL"* ]] && RESULT=true || RESULT=false
        else
          [[ "$LABELS" == *"$INPUT_LABEL"* ]] && RESULT=true || RESULT=false
        fi

        echo "result=$RESULT"
        echo "result=$RESULT" >> $GITHUB_OUTPUT
