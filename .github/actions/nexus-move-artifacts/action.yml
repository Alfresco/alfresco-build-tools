name: Move artifacts to destination repository
description: Move artifacts to destination repository in Nexus
inputs:
  tag:
    description: The name of the tag
    required: true
  nexus-username:
    description: Nexus username
    required: true
  nexus-password:
    description: Nexus password
    required: true
  nexus-url:
    description: Base URL to the Nexus server
    required: true
  destination-repository:
    description: The destination repository
    required: true
  source-repository:
    description: The source repository
    required: true

runs:
  using: composite
  steps:
    - name: move artifacts
      id: move artifacts
      shell: bash
      env:
        TAG: ${{ inputs.tag }}
        NEXUS_USERNAME: ${{ inputs.nexus-username }}
        NEXUS_PASSWORD: ${{ inputs.nexus-password }}
        NEXUS_URL: ${{ inputs.nexus-url }}
        DESTINATION_REPOSITORY: ${{ inputs.destination-repository }}
        SOURCE_REPOSITORY: ${{ inputs.source-repository }}

      run: |
        echo "Moving artifacts with tag $TAG to destination repository ${DESTINATION_REPOSITORY} from source repository ${SOURCE_REPOSITORY} in Nexus"
        curl -sSf -u "${NEXUS_USERNAME}:${NEXUS_PASSWORD}" \
          -X POST "${NEXUS_URL}/service/rest/v1/staging/move/${DESTINATION_REPOSITORY}?tag=${TAG}&repository=${SOURCE_REPOSITORY}" \
          -H 'accept: application/json' \
          -d '{}'
