description: Update pom files to the next pre-release
name: Update pom to next pre-release
inputs:
  maven-cli-opts:
    description: extra maven properties
    required: false
  property-to-update:
    description: property to update in additon to the version of the pom file
    required: false
outputs:
  next-prerelease:
    description: "Next prerelease"
    value: ${{ steps.next-prerelease-resolver.outputs.next-prerelease }}
runs:
  using: composite
  steps:
    - name: Parse next version from POM
      id: parse-next-final-version
      shell: bash
      run: |
        NEXT_VERSION=$(yq -p=xml e '.project.version' pom.xml | grep -o "[0-9]*\.[0-9]*.[0-9]*")
        echo "Next final version: $NEXT_VERSION"
        echo "::set-output name=result::$NEXT_VERSION"

    - id: next-prerelease-resolver
      name: Calculate next internal release
      uses: Alfresco/alfresco-build-tools/.github/actions/calculate-next-internal-version@v1.10.0
      with:
        next-version: ${{ steps.parse-next-final-version.outputs.result }}

    - name: Update pom files to the new version
      shell: bash
      env:
        MAVEN_CLI_OPTS: ${{ inputs.maven-cli-opts }}
        VERSION: ${{ steps.next-prerelease-resolver.outputs.next-prerelease }}
        PROPERTY_NAME: ${{ inputs.property-to-update }}
      run: |
        mvn -B versions:set -DnewVersion=$VERSION -DprocessAllModules=true -DgenerateBackupPoms=false $MAVEN_CLI_OPTS
        if [ -n "$PROPERTY_NAME" ]
        then
          mvn versions:set-property -Dproperty=$PROPERTY_NAME -DnewVersion=$VERSION -DgenerateBackupPoms=false $MAVEN_CLI_OPTS
        fi
