name: "Pre-commit format"
description: "Install and run pre-commit"
inputs:
  pre-commit-args:
    description: Additionnal parameters to pass to pre-commit
    required: false
  pre-commit-all-files:
    description: >-
      Whether to run pre-commit checks on all files (defaults to "true")
    required: false
    default: "true"
  python-version:
    description: The python version of the local runner
    required: false
    default: "3.9"
  check-format:
    description: >-
      Whether to run format pre-commit checks.
    required: false
    default: "true"
  check-github-configuration:
    description: >-
      Whether to run github actions, workflows, dependabot pre-commit checks.
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
    - name: build extra_args
      shell: bash
      env:
        EXTRA_ARGS: ''
      run: |
        ${{ inputs.pre-commit-all-files }} && EXTRA_ARGS='--all-files'
        EXTRA_ARGS="${EXTRA_ARGS} ${{ inputs.pre-commit-args }}"
        echo EXTRA_ARGS="${EXTRA_ARGS}" >> $GITHUB_ENV
    - uses: pre-commit/action@v3.0.0
      if: inputs.check-format == 'true'
      with:
        extra_args: ${{ env.EXTRA_ARGS }} --config ${{ github.action_path }}/format-config.yaml
    - uses: pre-commit/action@v3.0.0
      if: inputs.check-github-configuration == 'true'
      with:
        extra_args: ${{ env.EXTRA_ARGS }} --config ${{ github.action_path }}/github-config.yaml
