name: "veracode"
description: "Run Veracode - Source Clear Scan (SCA)"
inputs:
  srcclr-api-token:
    description: "Agent API Token"
    required: true
runs:
  using: "composite"
  steps:
    - name: "Run scanning"
      run: ${{ github.action_path }}/source_clear.sh
      shell: bash
      env:
        SRCCLR_API_TOKEN: ${{ inputs.srcclr-api-token }}
