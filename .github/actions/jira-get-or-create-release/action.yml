name: "jira-get-or-create-release"
description: "Retrieve a JIRA release or create it if it does not exist"
inputs:
  jira-user:
    description: "Jira user name (should come from secrets)"
    required: true
  jira-token:
    description: "Jira user token (should come from secrets)"
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Install python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Run action script
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        JIRA_USER: ${{ inputs['jira-user'] }}
        JIRA_TOKEN: ${{ inputs['jira-token'] }}
      run: python action.py
