name: 'Setup jx-release-version'
description: 'Set up a specific version of jx-release-version and add it to the PATH.'
inputs:
  version:
    description: 'Version of jx-release-version'
    required: false
    default: 2.2.3
runs:
  using: "composite"
  steps:
    - id: get-current-action-branch
      run: ${{ github.action_path }}/../shared-scripts/get-current-action-branch.sh
      shell: bash
    - uses: actions/checkout@v3
      with:
        repository: Alfresco/alfresco-build-tools
        ref: ${{ steps.get-current-action-branch.outputs.action-branch }}
        path: build-tools
    - uses: ./build-tools/.github/actions/setup-github-release-binary
      with:
        repo: jenkins-x-plugins/jx-release-version
        version: ${{ inputs.version }}
        url_template: 'v${VERSION}/${NAME}-${OS}-${ARCH}.tar.gz'
      env:
        ARCH: amd64
