name: 'Setup terraform-docs'
description: 'Setup terraform-docs and add it to the PATH.'
inputs:
  version:
    description: 'Version of terraform-docs'
    required: false
    default: 0.16.0
runs:
  using: "composite"
  steps:
    - uses: Alfresco/alfresco-build-tools/.github/actions/setup-github-release-binary@92947f8dee1180182ac6cf516edce1d4eb7d9b38 # v3.9.0
      with:
        repo: terraform-docs/terraform-docs
        version: ${{ inputs.version }}
        url_template: 'v${VERSION}/${NAME}-v${VERSION}-${OS}-${ARCH}.tar.gz'
      env:
        ARCH: amd64
