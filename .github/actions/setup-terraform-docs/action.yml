name: 'Setup terraform-docs'
description: 'Setup terraform-docs and add it to the PATH.'
inputs:
  version:
    description: 'Version of terraform-docs'
    required: false
    default: 0.16.0
runs:
  using: "composite"
  steps:
    - id: get-current-action-branch
      run: ${{ github.action_path }}/../shared-scripts/get-current-action-branch.sh
      shell: bash
    - uses: actions/checkout@v3
      with:
        repository: Alfresco/alfresco-build-tools
        ref: ${{ steps.get-current-action-branch.outputs.action-branch }}
        path: build-tools
    - uses: ./build-tools/.github/actions/setup-github-release-binary
      with:
        repo: terraform-docs/terraform-docs
        version: ${{ inputs.version }}
        url_template: 'v${VERSION}/${NAME}-v${VERSION}-${OS}-${ARCH}.tar.gz'
      env:
        ARCH: amd64
