name: 'Setup tool'
description: 'Set up a specific version of a tool and add it to the PATH.'
inputs:
  repo:
    description: 'Repository of tool'
    required: true
  version:
    description: 'Version of tool'
    required: true
  template:
    description: 'Template for download url, can use VERSION/NAME/OS/ARCH env vars'
    required: false
    default: 'v${VERSION}/${NAME}_${VERSION}_${OS}_${ARCH}.tar.gz'
runs:
  using: "composite"
  steps:
    - shell: bash
      env:
        REPO: ${{ inputs.repo }}
        VERSION: ${{ inputs.version }}
        TEMPLATE: ${{ inputs.template }}
      run: |
        NAME=${TOOL_REPO##*\/}
        OS=$(uname | tr '[:upper:]' '[:lower:]')
        ARCH=$(uname -m)
        URL=https://github.com/$TOOL_REPO/releases/download/$(eval echo $TEMPLATE)
        echo "Downloading $URL ..."
        curl -fsSL $URL | tar xz $NAME
        sudo mv $NAME /usr/local/bin/
        echo $($NAME --version)
