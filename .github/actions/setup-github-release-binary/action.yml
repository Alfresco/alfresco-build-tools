name: Setup GitHub Release Binary
description: 'Set up a specific version of a binary from GitHub Releases and add it to the PATH.'
inputs:
  repo:
    description: 'Repository of binary in the form owner/repo'
    required: true
  version:
    description: 'Version of binary'
    required: true
  url_template:
    description: 'Template for download url, can use VERSION/NAME/OS/ARCH env vars'
    required: false
    default: 'v${VERSION}/${NAME}_${VERSION}_${OS}_${ARCH}.tar.gz'
  test_args:
    description: 'Arguments to test the binary'
    required: false
    default: '--version'
  x86_64_arch:
    description: 'Override the package architecture when x86_64'
    required: false
    default: 'amd64'
  aarch64_arch:
    description: 'Override the package architecture when aarch64'
    required: false
    default: 'arm64'
  binary_name:
    description: 'Override the binary name, defaults to repo name'
    required: false
    default: ''
  checksums:
    description: 'SHA256 checksums for verification. Can be a single checksum string or a JSON object mapping OS_ARCH to checksums (e.g., {"linux_amd64": "abc...", "darwin_arm64": "def..."})'
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - shell: bash
      env:
        REPO: ${{ inputs.repo }}
        VERSION: ${{ inputs.version }}
        URL_TEMPLATE: ${{ inputs.url_template }}
        BINARY_NAME: ${{ inputs.binary_name }}
        CHECKSUMS: ${{ inputs.checksums }}
      working-directory: ${{ runner.temp }}
      run: |
        NAME=${BINARY_NAME:-${REPO##*\/}}
        OS=${OS:-$(uname | tr '[:upper:]' '[:lower:]')}
        ARCH_RAW=$(uname -m)
        case $ARCH_RAW in
          x86_64) ARCH=${ARCH:-${{ inputs.x86_64_arch }}} ;;
          aarch64) ARCH=${ARCH:-${{ inputs.aarch64_arch }}} ;;
          *) ARCH=${ARCH:-$ARCH_RAW} ;;
        esac

        URL=https://github.com/$REPO/releases/download/$(eval echo $URL_TEMPLATE)
        ARCHIVE=$(basename "$URL")

        echo "Downloading $URL ..."
        curl -fsSL -o "$ARCHIVE" "$URL"

        # Calculate checksum
        ACTUAL_CHECKSUM=$(shasum -a 256 "$ARCHIVE" | awk '{print $1}')

        # Determine expected checksum
        EXPECTED_CHECKSUM=""
        if [[ -n "$CHECKSUMS" ]]; then
          # Check if CHECKSUMS is JSON (starts with '{')
          if [[ "$CHECKSUMS" =~ ^\{.*\}$ ]]; then
            # Parse JSON to get checksum for current OS_ARCH
            PLATFORM_KEY="${OS}_${ARCH}"
            EXPECTED_CHECKSUM=$(echo "$CHECKSUMS" | jq -r --arg key "$PLATFORM_KEY" '.[$key] // ""' 2>/dev/null || echo "")

            if [[ -z "$EXPECTED_CHECKSUM" ]]; then
              echo "::warning::No checksum found for platform '$PLATFORM_KEY' in checksums JSON"
            fi
          else
            # Treat as single checksum string
            EXPECTED_CHECKSUM="$CHECKSUMS"
          fi
        fi

        # Validate checksum if we have one
        if [[ -n "$EXPECTED_CHECKSUM" ]]; then
          echo "Validating checksum for platform ${OS}_${ARCH}..."
          if [[ "$ACTUAL_CHECKSUM" != "$EXPECTED_CHECKSUM" ]]; then
            echo "::error::Checksum validation failed!"
            echo "::error::Expected: $EXPECTED_CHECKSUM"
            echo "::error::Actual:   $ACTUAL_CHECKSUM"
            exit 1
          fi
          echo "Checksum validation passed âœ“"
        else
          echo "::warning::No checksum provided for verification. For better security, consider adding the checksums input."
          echo "::warning::Current platform: ${OS}_${ARCH}"
          echo "::warning::Current file checksum (SHA256): $ACTUAL_CHECKSUM"
        fi

        if [[ "$ARCHIVE" == *.zip ]]; then
          unzip -j -qq "$ARCHIVE" "*$NAME" -d .
        elif [[ "$ARCHIVE" == *.tar.gz ]] || [[ "$ARCHIVE" == *.tgz ]]; then
          tar -xzf "$ARCHIVE" "$NAME"
        else
          mv "$ARCHIVE" "$NAME"
          chmod +x "$NAME"
        fi

        sudo mv $NAME /usr/local/bin/$NAME
        $NAME ${{ inputs.test_args }}
