name: 'Setup pysemver'
description: 'Set up a specific version of pysemver'
inputs:
  version:
    description: 'Version of pysemver'
    required: false
    default: 2.13.0
runs:
  using: "composite"
  steps:
    - name: Apply workaround for pypa/setuptools#4519
      shell: bash
      run: |
        echo "setuptools<72" > ${{ github.workspace }}/constraints.txt
        echo "PIP_CONSTRAINT=${{ github.workspace }}/constraints.txt" >> $GITHUB_ENV

    - name: Install pysemver via pip
      env:
        TOOL_VERSION: ${{ inputs.version }}
      run: |
        pip3 install git+https://github.com/python-semver/python-semver.git@$TOOL_VERSION
        pysemver --version
      shell: bash
