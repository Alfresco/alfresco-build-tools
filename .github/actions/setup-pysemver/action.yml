name: 'Setup pysemver'
description: 'Set up a specific version of pysemver'
inputs:
  version:
    description: 'Version of pysemver'
    required: false
    default: 2.13.0
runs:
  using: "composite"
  steps:
    - name: Workaround for pypa/setuptools#4519
      shell: bash
      run: |
        pip3 install -I --force-reinstall setuptools==71.0.0
    - name: Install pysemver via pip
      env:
        TOOL_VERSION: ${{ inputs.version }}
      run: |
        pip3 install git+https://github.com/python-semver/python-semver.git@$TOOL_VERSION
        pysemver --version
      shell: bash
