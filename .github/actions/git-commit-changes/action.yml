name: "Commit changes"
description: "Commit current changes"
inputs:
  username:
    description: "The username to be set as global user"
    required: true
  add-options:
    description: "Options to be added to `git add`"
    required: true
  commit-message:
    description: "The commit message to be used while committing"
    required: true
  repository-directory:
    description: "Path to the the directory holding the git repository"
    required: false
  commit-options:
    description: "Additional Git commit command options"
    required: false
    default: ''
  ignore-empty:
    description: "Ignore empty commits"
    required: false
    default: 'false'
runs:
  using: composite
  steps:
    - name: Check for files to Commit
      id: any-files-to-commit
      shell: bash
      working-directory: ${{ matrix.repository }}
      run: |
        if [[ -n $(git status --untracked-files=no --porcelain) ]]; then
          ANY_FILES_TO_COMMIT='true'
        else
          ANY_FILES_TO_COMMIT='false'
        fi
        echo result="${ANY_FILES_TO_COMMIT}" >> $GITHUB_OUTPUT

    - name: Commit stagged changes
      if: inputs.ignore-empty == 'false' || steps.any-files-to-commit.outputs.result == 'true'
      shell: bash
      run: |
        REPO_DIR="${{inputs.repository-directory}}"
        if [ -n "$REPO_DIR" ]
        then
          cd $REPO_DIR
        fi
        git config --global user.name ${{ inputs.username }}
        git config --global user.email ${{ inputs.username }}@users.noreply.github.com
        git add ${{ inputs.add-options }}
        git status
        git --no-pager diff --cached
        git commit -m "${{ inputs.commit-message }}" ${{ inputs.commit-options }}
