name: 'Setup helm-docs'
description: 'Set up a specific version of helm-docs and add it to the PATH.'
inputs:
  version:
    description: 'Version of helm-docs'
    required: false
    default: 1.10.0
runs:
  using: "composite"
  steps:
    - id: get-current-action-branch
      run: ${{ github.action_path }}/../shared-scripts/get-current-action-branch.sh
      shell: bash
    - uses: actions/checkout@v3
      with:
        repository: Alfresco/alfresco-build-tools
        ref: ${{ steps.get-current-action-branch.outputs.action-branch }}
        path: build-tools
    - uses: ./build-tools/.github/actions/setup-github-release-binary
      with:
        repo: norwoodj/helm-docs
        version: ${{ inputs.version }}
