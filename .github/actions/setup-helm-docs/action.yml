name: 'Setup helm-docs'
description: 'Set up a specific version of helm-docs and add it to the PATH.'
inputs:
  version:
    description: 'Version of helm-docs'
    required: false
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        echo "helm-docs-version=_${{ inputs.version }}_"
    - uses: Alfresco/alfresco-build-tools/.github/actions/setup-github-release-binary@v5.29.0
      with:
        repo: norwoodj/helm-docs
        version: ${{ inputs.version != '' && inputs.version || '1.13.1' }}
