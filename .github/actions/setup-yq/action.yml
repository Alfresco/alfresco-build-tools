name: 'Setup yq'
description: 'Set up a specific version of yq and add it to the PATH.'
inputs:
  version:
    description: 'Version of yq'
    required: false
    default: 4.25.1
runs:
  using: "composite"
  steps:
    - uses: ./.github/actions/setup-github-release-binary
      with:
        repo: mikefarah/yq
        version: ${{ inputs.version }}
        url_template: 'v${VERSION}/${NAME}_${OS}_${ARCH}.tar.gz'
        bin_template: '${NAME}_${OS}_${ARCH}'
      env:
        ARCH: amd64
