name: "Pre-commit run"
description: "Install and run pre-commit"
inputs:
  pre-commit-args:
    description: Additionnal parameters to pass to pre-commit
    required: false
  pre-commit-all-files:
    description: >-
      Whether to run pre-commit checks on all files (defaults to "true")
    required: false
    default: "true"
  python-version:
    description: The python version of the local runner
    required: false
    default: "3.9"
  auto-commit:
    description: "enables auto-commit of eventual fixups (requires `permissions.contents: write` on the calling job)"
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
    - name: build extra_args
      shell: bash
      env:
        EXTRA_ARGS: ''
      run: |
        ${{ inputs.pre-commit-all-files }} && EXTRA_ARGS='--all-files'
        EXTRA_ARGS="${EXTRA_ARGS} ${{ inputs.pre-commit-args }}"
        echo EXTRA_ARGS="${EXTRA_ARGS}" >> $GITHUB_ENV
    - uses: pre-commit/action@v3.0.0
      id: pre-commit
      continue-on-error: true
      with:
        extra_args: ${{ env.EXTRA_ARGS }}

    - uses: stefanzweifel/git-auto-commit-action@v4
      id: auto-commit-action
      if: inputs.auto-commit == 'true'

    - name: rethrow failure when autocommit is disable or no changes has been detected
      if: steps.pre-commit.outcome == 'failure' && (inputs.auto-commit != 'true' || steps.auto-commit-action.outputs.changes_detected == 'false')
      run: exit 1
      shell: bash
