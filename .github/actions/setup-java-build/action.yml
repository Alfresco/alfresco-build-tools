name: "Setup Java build"
description: "Performs the setup of required build tools (eg.: Maven, Java)"
inputs:
  java-version:
    description: the desired Java version
    default: "17"
    required: false
  java-distribution:
    description: the desired Java distribution
    default: "temurin"
    required: false
  maven-settings:
    description: the location of the custom Maven settings.xml file to install
    default: ".ci.settings.xml"
    required: false
  configure-toolchains:
    description: configure toolchains.xml
    default: "false"
    required: false
  maven-toolchains:
    description: the location of the custom Maven toolchains.xml file to install
    default: ".ci.toolchains.xml"
    required: false
runs:
  using: composite
  steps:
    - name: "Cache local Maven repository"
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: "Install ${{ inputs.maven-settings }}"
      shell: bash
      run: |
        mkdir -p $HOME/.m2
        if [ -f "${{ inputs.maven-settings }}" ]; then
          echo "Installing Maven settings file found in the repository: ${{ inputs.maven-settings }}"
          cp "${{ inputs.maven-settings }}" $HOME/.m2/settings.xml
        else
          echo "Maven settings file: ${{ inputs.maven-settings }} not found in the repository. Installing the default one"
          cp ${{ github.action_path }}/settings.xml $HOME/.m2/settings.xml
        fi
    - name: "Set up Java"
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.java-distribution }}
        overwrite-settings: false
    - name: "Install ${{ inputs.maven-toolchains }}"
      if: ${{ inputs.configure-toolchains }}
      shell: bash
      run: |
        if [ -f "${{ inputs.maven-toolchains }}" ]; then
          echo "Installing Maven toolchains file found in the repository: ${{ inputs.maven-toolchains }}"
          cp "${{ inputs.maven-toolchains }}" $HOME/.m2/toolchains.xml
        else
          echo "Maven toolchains file: ${{ inputs.maven-toolchains }} not found in the repository. Installing the default one"
          cp ${{ github.action_path }}/toolchains.xml $HOME/.m2/toolchains.xml
        fi
