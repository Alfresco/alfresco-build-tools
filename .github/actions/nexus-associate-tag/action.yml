name: Associate tag with artifacts
description: Associate tag with artifacts in Nexus
inputs:
  tag:
    description: The name of the tag
    required: true
  nexus-username:
    description: Nexus username
    required: true
  nexus-password:
    description: Nexus password
    required: true
  nexus-url:
    description: Base URL to the Nexus server
    required: true
  group:
    description: The maven group-id of the components
    required: true
  version:
    description: The version of the components
    required: true

runs:
  using: composite
  steps:
    - name: associate-tag
      id: associate-tag
      shell: bash
      env:
        TAG: ${{ inputs.tag }}
        NEXUS_USERNAME: ${{ inputs.nexus-username }}
        NEXUS_PASSWORD: ${{ inputs.nexus-password }}
        NEXUS_URL: ${{ inputs.nexus-url }}
        GROUP: ${{ inputs.group }}
        VERSION: ${{ inputs.version }}

      run: |
          echo "Associating tag $TAG with components from group $GROUP and version $VERSION"
          curl -sSf -u "${NEXUS_USERNAME}":"${NEXUS_PASSWORD}" \
              -X POST "${NEXUS_URL}/service/rest/v1/tags/associate/${TAG}?group=${GROUP}&version=${VERSION}" \
              -H "Content-Type:application/json" \
              -d '{}'
