name: Require Secrets for Github Actions
description: Fails if secrets source is not valid for the workflow run

inputs:
  error-message:
    description: 'Error message to show when secrets source is invalid because of Dependabot or forks'
    required: false
    default: 'Access to secrets forbidden: follow your repository process for PR validation'

runs:
  using: composite
  steps:
    - name: Check secret source
      env:
        SECRET_SOURCE: ${{ github.secret_source }}
        ERROR_MESSAGE: ${{ inputs.error-message }}
      shell: bash
      run: |
        if [[ $SECRET_SOURCE == 'Dependabot' || $SECRET_SOURCE == 'None' ]]
        then
          echo "::error::$ERROR_MESSAGE" && exit 1
        fi
        if [[ $SECRET_SOURCE != 'Actions' && $SECRET_SOURCE != 'Codespaces' ]]
        then
          echo "::error::Unexpected secrets source '$SECRET_SOURCE': failing build" && exit 1
        fi
