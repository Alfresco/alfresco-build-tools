name: "Publish helm chart on GitHub "
description: "Publish new version of helm chart and update repository tags"
inputs:
  github_token:
    description: "GitHub token"
    required: true
  github_username:
    description: "git config username"
    required: true
  github_email:
    description: "git config email"
    required: true

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get branch name
      uses: Alfresco/alfresco-build-tools/.github/actions/get-branch-name@v1.12.0
    - name: Get commit msg
      uses: Alfresco/alfresco-build-tools/.github/actions/get-commit-message@v1.12.0
    - name: Debug
      run: |
        echo: "ref_name ${{ github.ref_name }}"
        echo: "head_ref: ${{ github.head_ref }}"
        echo: "default_branch: ${{ github.event.repository.default_branch  }}"
        echo: "head_commit.message: ${{ github.event.head_commit.message }}"
      shell: bash
    - name: Publish
      run: ${{ github.action_path }}/publish_chart.sh
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        GITHUB_USERNAME: ${{ inputs.github_username }}
        GITHUB_EMAIL: ${{ inputs.github_email }}
