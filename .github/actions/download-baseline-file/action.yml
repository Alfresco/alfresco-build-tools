name: "Download Baseline File"
description: "Download Veracode Baseline File from internal repository"
inputs:
  auth-token:
    description: "GH Access Token"
    required: true
  repo-name:
    description: "Name of the scanned repository"
    required: true
  file-name:
    description: "Name of the required baseline file"
    required: true
  branch:
    description: "Branch where the baseline is stored"
    default: "main"
    required: false
runs:
  using: "composite"
  steps:
    - name: "Run scanning"
      run: |
        curl -H "Authorization: token ${{ inputs.auth-token }}" \
        -O -L https://raw.githubusercontent.com/Alfresco/veracode-baseline-archive/main/${{ inputs.repo-name }}/${{ inputs.file-name }}
      shell: bash
