name: pre-commit

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.9"

jobs:
  example_job:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@OPSEXP-1357-pre-commit-gha
        with:
          python-version: ${{ inputs.python-version }}
