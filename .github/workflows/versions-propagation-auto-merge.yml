name: Versions propagation auto-merge
on:
  workflow_call:

permissions:
  pull-requests: write
  contents: write

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'alfresco-build' && contains( github.event.pull_request.labels.*.name, 'updatebot') }}
    steps:
      - name: Enable auto-merge for propagation Pull Request
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          # this token CANNOT be the default  `GITHUB_TOKEN`, otherwise the merge of the PR will not trigger a build
          GITHUB_TOKEN: ${{secrets.BOT_GITHUB_TOKEN}}
      - name: Auto-approve propagation Pull Request
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          # This token CANNOT be BOT_GITHUB_TOKEN, because it's linked to alfresco-build user (the user who created the PR)
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
