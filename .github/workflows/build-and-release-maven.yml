name: Build and Release Maven project

on:
  workflow_call:
    inputs:
      skip-tests:
        description: skips the tests during the Build phase if set to 'true'
        type: boolean
        required: false
        default: false
      auto-release:
        description: release automatically or only when the [release] commit trigger is present
        type: boolean
        required: false
        default: true
      release-branches:
        description: array of branches that are valid for the release process
        type: string
        default: >
          ["${{ github.event.repository.default_branch }}"]
    secrets:
        BOT_GITHUB_USERNAME:
          required: true
        BOT_GITHUB_EMAIL:
          required: true
        BOT_GITHUB_TOKEN:
          required: true
        NEXUS_USERNAME:
          required: true
        NEXUS_PASSWORD:
          required: true

env:
  GIT_PASSWORD: ${{ secrets.BOT_GITHUB_TOKEN }}
  MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-java-build@v1.33.0
      - name: "Build"
        if: ${{ inputs.skip-tests }}
        run: mvn -B -V install -DskipTests
      - name: "Build and Test"
        if: ${{ !inputs.skip-tests }}
        run: mvn -B -V install

  automatic_release:
    name: "Release (Automatic)"
    runs-on: ubuntu-latest
    needs: build
    if: >
      ${{ inputs.auto-release }} &&
       contains(fromJSON('${{ inputs.release-branches }}'), github.ref_name) &&
       github.event_name != 'pull_request' &&
       !contains(github.event.head_commit.message, '[no-release]')
    steps:
      - uses: actions/checkout@v3
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-java-build@v1.33.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/configure-git-author@v1.33.0
        with:
          username: ${{ secrets.BOT_GITHUB_USERNAME }}
          email: ${{ secrets.BOT_GITHUB_EMAIL }}
      - name: "Build"
        run: mvn -B -V install -DskipTests
      - name: "Release"
        run: mvn -B -DscmCommentPrefix="[maven-release-plugin][skip ci] " -Dpassword="${GIT_PASSWORD}" -DskipTests -Darguments=-DskipTests release:clean release:prepare release:perform

  manual_release:
    name: "Release (Manual)"
    runs-on: ubuntu-latest
    needs: build
    if: >
      ${{ !inputs.auto-release }} &&
       contains(fromJSON('${{ inputs.release-branches }}'), github.ref_name) &&
       github.event_name != 'pull_request' &&
       contains(github.event.head_commit.message, '[release]')
    steps:
      - uses: actions/checkout@v3
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-java-build@v1.33.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/configure-git-author@v1.33.0
        with:
          username: ${{ secrets.BOT_GITHUB_USERNAME }}
          email: ${{ secrets.BOT_GITHUB_EMAIL }}
      - name: "Build"
        run: mvn -B -V install -DskipTests
      - name: "Release"
        run: mvn -B -DscmCommentPrefix="[maven-release-plugin][skip ci] " -Dpassword="${GIT_PASSWORD}" -DskipTests -Darguments=-DskipTests release:clean release:prepare release:perform
