name: Release

on:
  pull_request:
    types:
    - closed
  workflow_dispatch:

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        if: github.event.pull_request.merged == true
        steps:
          - run: |
              if [ $(($GITHUB_RUN_ATTEMPT%2)) -eq 0 ] ]; then
                echo "ok"
              else
                echo "not ok" && exit 1
              fi
