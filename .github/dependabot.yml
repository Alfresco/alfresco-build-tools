# Documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
# Edit should be made in the dependabot.template.yml
version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/.github/actions/**/*"
    exclude-paths:
      - "setup-kind/kind.yml"
    schedule:
      interval: "weekly"
    groups:
      # https://github.com/dflook/terraform-github-actions
      # multiple action always released together
      dflook:
        patterns:
          - "dflook/*"
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/.github/actions/pipenv"
    schedule:
      interval: "monthly"

# Python testing dependencies
  - package-ecosystem: "pip"
    directories:
      - "/.github/tests/python-scripts/**/*"
    schedule:
      interval: "weekly"
    labels:
      - "test/dependencies"
      - "python"
    commit-message:
      prefix: "feat(deps)"
      prefix-development: "chore(deps)"
    open-pull-requests-limit: 20

# jira-get-or-create-release action
  - package-ecosystem: "pip"
    directory: "/.github/actions/jira-get-or-create-release"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "feat(deps)"
      prefix-development: "chore(deps)"
    open-pull-requests-limit: 10
