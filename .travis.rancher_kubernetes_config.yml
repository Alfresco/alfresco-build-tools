import:
  - source: Alfresco/alfresco-build-tools:.travis.rancher_cli_install.yml@aae-4356
before_install:
  - rancher login ${RANCHER2_URL} -t ${RANCHER_TOKEN} --context ${RANCHER_DEFAULT_CONTEXT}
  - export K8S_API_URL=$(rancher cluster kubeconfig ${CLUSTER_NAME} | awk '$1=="server:" {gsub(/"/,"",$2); print $2}')

