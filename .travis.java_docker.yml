import:
  - source: Alfresco/alfresco-build-tools:.travis.java.yml@v1.18.1
  - source: Alfresco/alfresco-build-tools:.travis.docker_login.yml@v1.18.1
before_script:
  - |
    if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]
    then
      export MAVEN_CLI_OPTS="${MAVEN_CLI_OPTS} -Ddocker.tag=${BRANCH}"
    fi
    echo using MAVEN_CLI_OPTS=$MAVEN_CLI_OPTS
